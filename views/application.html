<script type="text/x-handlebars" data-template-name="game">

    <div class="page-content page-content-ease-in">

        <!-- begin PAGE TITLE ROW -->
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title">
                    <h1>
                        Game
                        <small>{{id}}</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i> {{#link-to 'games' }}Bitcoin Bingo{{/link-to}}
                        </li>
                        <li class="active">Game</li>
                    </ol>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 hide-outside">
                <div style="text-align: center;">
                    <span style="font-size: 40px">{{latestNumber}}&nbsp;&nbsp;</span>
                    <span style="font-size: 20px">
                        {{#each number in last10Numbers}}
                        {{number}}&nbsp;
                        {{/each}}
                    </span>

                </div>

            </div>
        </div>

        <div class="row drawn-numbers">
            <h3>Drawn numbers:</h3>
            <ul id="h-drawn-numbers" data-container="body" data-toggle="popover" data-placement="top" data-content="The numbers marked in DARK BLUE have already been drawn." class="pagination help">
                {{#each number in numbers itemController='number'}}
                <li
                {{bind-attr class='number.isActive:active'}}><a>{{number.model}}</a></li>
                {{/each}}
            </ul>
        </div>

        {{outlet modal}}

        <div class="row">
            <div class="col-lg-12">
                {{#if errorMessage}}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>Error:</strong> {{errorMessage}}
                </div>
                {{/if}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <ul class="nav nav-pills nav-stacked help" data-toggle="popover" data-placement="top" data-content="Shows information about the game you are currently in">
                    <li class="active">
                        <a>
                            <i class="fa fa-question fa-fw"></i>
                            <abbr data-toggle="tooltip" title="The game status">Status</abbr>
                            <span class="badge pull-right">{{gameStatus}}</span>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <i class="fa fa-btc fa-fw"></i>
                            <abbr data-toggle="tooltip" title="The first one to hit BINGO will win this amount">Bingo prize</abbr>
                            <span class="badge pull-right">{{bingoPrize}} Bits</span>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <i class="fa fa-btc fa-fw"></i>
                            <abbr data-toggle="tooltip" title="The first one to hit the pattern will win this amount">Pattern prize</abbr>
                            <span class="badge pull-right">{{patternPrize}} Bits</span>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <i class="fa fa-users fa-fw"></i>
                            <abbr data-toggle="tooltip" title="Left shows the current amount of players. Right shows the minimum to start">Players</abbr>
                            <span class="badge pull-right">{{amountOfPlayers}} / {{table.minimumPlayers}}</span>
                        </a>
                    </li>
                </ul>
                <div>
                    {{countDown}}
                </div>
                <br/>
                {{#if session.isAuthenticated}}
                    {{#if canBuyCards}}
                    <button id="buyCardButton" class="btn btn-red btn-block ladda-button" data-style="expand-left" {{action 'buyCard'}}>
                    <span class="ladda-label">Buy Card</span> (<i class="fa fa-btc"></i>{{cardPrice}} Bits)
                    </button>
                    {{else}}
                    <button class="btn btn-red btn-block disabled">Buy Card</button>
                    {{/if}}
                {{/if}}

                {{#if finished}}
                <button class="btn btn-red btn-block ladda-button" data-style="expand-left" {{action 'showWinnerModal'}}>
                <span class="ladda-label">Show Winners</span>
                </button>
                {{else}}
                <button class="btn btn-red btn-block disabled">Show Winners</button>
                {{/if}}
                <br/>
                <button id="game-help-button" class="btn btn-purple btn-block" data-toggle="tooltip" title="Click this button to show explanation windows for each element! You turn them back off simply by clicking this button once again.">Help!</button>
                <br/>
                <div class="portlet portlet-blue">
                    <div class="portlet-heading">
                        <div class="portlet-title">
                            <h4>Players</h4>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each player in players}}
                                <tr>
                                    <td>{{player.username}}</td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 help" data-toggle="popover" data-placement="top" data-content="All your cards appear here. Fields marked in light blue show the current pattern">
                {{#each bingoCard in ownBingoCards itemController='bingoCard'}}
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-card">
                            <tbody>
                            {{#each row in bingoCard.squares}}
                            <tr>
                                {{#each number in row itemController='number'}}
                                {{#if number.pattern}}
                                <td
                                {{bind-attr class='number.isActive:active:pattern'}}>{{number.number}}</td>
                                {{else}}
                                <td
                                {{bind-attr class='number.isActive:active'}}>{{number.number}}</td>
                                {{/if}}
                                {{/each}}
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                {{/each}}
                <div class="clearfix"></div>
            </div>
            <div class="col-lg-4">
                <div class="portlet portlet-default">
                    <div class="portlet-heading">
                        <div class="portlet-title">
                            <h4><i class="fa fa-circle text-green"></i> Game chat</h4>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div id="chat">
                        <div class="portlet-body chat-widget" style="overflow: hidden; width: auto; height: 300px;">
                            {{#each message in lastMessages}}
                            <div class="media">
                                <div class="media-body">
                                    <h5 class="media-heading"><strong>{{message.user}}</strong>
                                        <span class="small pull-right">{{convertDateToLocale message.createdAt}}</span>
                                    </h5>
                                    <p>{{message.body}}</p>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        {{#if session.isAuthenticated}}
                        <div class="portlet-footer">
                            <div class="input-group">
                                {{input action='sendMessage' id='message' name='message' placeholder='Enter message'
                                class='form-control' value=message}}
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-success" {{action 'sendMessage'}}>Send</button>
                                </span>
                            </div>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</script>
