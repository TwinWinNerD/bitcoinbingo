<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Login CoinBingo</h5>
                </div>
                <div class="ibox-content">
                    <div class="alert alert-danger animated bounce" ng-if="error">
                        <strong>Login failed:</strong> {{error}}
                    </div>
                    <form accept-charset="UTF-8" role="form" ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" ng-model="username" id="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" ng-model="password" id="password"/>
                        </div>
                        <br>
                        <button id="loginButton" type="submit" class="btn btn-success ladda-button"
                                data-style="expand-left">
                            <span class="ladda-label">Login</span>
                        </button>
                        <div class="pull-right">
                            <a href="register" class="btn btn-primary">Go to register</a>
                        </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
